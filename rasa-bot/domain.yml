actions:
- action_get_atm_location
- action_get_support
- action_default_ask_affirmation
- action_default_ask_rephrase
- utter_ask_location
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
- utter_welcome
- utter_ask_reporttype
entities:
- location
- support_type
- report_type
intents:
- thanks
- greet
- get_atm_location
- stop
- affirm
- get_support
- goodbye
- deny
- bot_challenge
- get_location
- out_of_scope
responses:
  utter_ask_location:
  - text: What's your location?
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  - text: See you soon
  - text: Have a nice day
  utter_greet:
  - text: Hey! How can I help you?
  - text: Hi
  - text: Hello
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_welcome:
  - text: You are welcome
  utter_default:
  - text: I did not get that.
  utter_ask_rephrase:
  - text: Please reframe the query
  utter_try_again:
  - text: Ok, you can try again.
  - text: Can you try again?
  utter_ask_reporttype:
  - text: What do you want to report about?
    buttons:
      - title: "Fraud"
        payload: '/get_support{"report_type": "fraud"}'
      - title: "Merchant"
        payload: '/get_support{"report_type": "merchant"}'
      - title: "Theft"
        payload: '/get_support{"report_type": "theft"}'
  utter_submit_query:
  - text: If you still need assistance, you can submit your question on the following link and we will get back to you soon.
    attachment: "https://www.mastercard.us//en-us/personal/get-support/ask-mastercard-webform.html"
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  location:
    type: unfeaturized
  report_type:
    type: categorical
    values:
      - merchant
      - fraud
      - theft
