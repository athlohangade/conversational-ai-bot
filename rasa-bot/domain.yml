session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- get_support
- get_atm_location
- get_location
- get_pincode
entities:
- support_type
- location
- pincode
slots:
  location:
    type: text
responses:
  utter_greet:
  - text: Hey! How can I help you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_location:
  - text: What's your location?
  utter_ask_pincode:
  - text: Can you provide pincode for better results?
actions:
- action_get_support
- action_get_atm_location
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_ask_location
- utter_ask_pincode
