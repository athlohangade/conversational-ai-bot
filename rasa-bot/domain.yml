actions:
- action_get_atm_location
- action_get_support
- action_default_ask_affirmation
- action_default_ask_rephrase
- utter_ask_location
- utter_ask_pincode
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
- utter_welcome
entities:
- location
- pincode
- support_type
intents:
- get_pincode
- thanks
- greet
- get_atm_location
- stop
- affirm
- get_support
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- get_location
- out_of_scope
responses:
  utter_ask_location:
  - text: What's your location?
  utter_ask_pincode:
  - text: Can you provide pincode for better results?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  - text: See you soon
  - text: Have a nice day
  utter_greet:
  - text: Hey! How can I help you?
  - text: Hi
  - text: Hello
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_welcome:
  - text: You are welcome
  utter_default:
  - text: I did not get that.
  utter_ask_rephrase:
  - text: Please reframe the query
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  location:
    type: unfeaturized
