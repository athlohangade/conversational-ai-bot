<div class="alldiv">
	<div style="width: {{width}}px" class="heading">
		<span class="titleofheading"> Bot is online! </span>
		<span> <button class="cross" (click)="hideChat()"> {{btnsign}} </button> </span>
	</div>
	<div *ngIf="!hide">
		<div #mainchatscreen style="
				height: {{height}}px;
				width: {{width}}px;
				max-height: {{height}}px;
				max-width: {{width}}px;
			" class="topdiv">
			<app-messagebox *ngFor="let message of messages.messages" [isbot]="message.isbot" [body]="message.body"></app-messagebox>
			<app-button-replies *ngIf="btnManagerService.hasButtons()" style="bottom: 0;" [btn]="btnManagerService.btn"></app-button-replies>
		</div>
		<div style="width: {{width}}px; max-width: {{width}}px" class="sendbox">
			<table>
				<tr>
					<td width="{{width}}px"> <textarea #inputfield rows="2" [(ngModel)]="textboxval" (keydown.enter)="sendMessageInTextArea()" (keyup.enter)="resetTextArea(); scrollDown();" class="inputfield form-control" placeholder="ask me something..."> </textarea> </td>
					<td> <button class="btn btn-primary" (click)="sendMessageInTextArea()"> Send </button> </td> 
				</tr>
			</table>
		</div>
	</div>
</div>
