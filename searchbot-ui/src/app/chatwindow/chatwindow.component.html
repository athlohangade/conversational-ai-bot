<div class="alldiv">
	<div *ngIf="!hide">
		<div style="width: {{width}}px" class="heading">
			<span class="titleofheading"> Bot is online! </span>
		</div>
		<div #mainchatscreen style="
				height: {{height}}px;
				width: {{width}}px;
				max-height: {{height}}px;
				max-width: {{width}}px;
			" class="topdiv">
			<app-messagebox *ngFor="let message of messages.messages" [isbot]="message.isbot" [body]="message.body"></app-messagebox>
			<app-button-replies *ngIf="btnManagerService.hasButtons()" style="bottom: 0;" [btn]="btnManagerService.btn"></app-button-replies>
		</div>
		<div style="width: {{width}}px; max-width: {{width}}px" class="sendbox">
			<table>
				<tr>
					<td width="{{width}}px"> <input type="text" #inputfield [(ngModel)]="textboxval" (keydown.enter)="sendMessageInTextArea()" (keyup.enter)="resetTextArea(); scrollDown();" class="inputfield form-control" placeholder="Ask me something"> </td>
					<td> <button [style.height.px]="50" class="btn btn-primary mybtn" (click)="sendMessageInTextArea()"> Send </button> </td> 
				</tr>
			</table>
		</div>
	</div>
</div>
<button class="round" (click)="hideChat()"> {{btnsign}} </button>
