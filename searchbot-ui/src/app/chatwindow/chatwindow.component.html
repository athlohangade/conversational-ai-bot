<div>
	<div class="heading">
		<p> Chat with out Bot </p>
	</div>
	<div class="topdiv" height="70%">
		<div *ngFor="let message of messages.messages">
			<div class="{{message.mtype}}" >
				<img src="{{message.source}}">
				<pre> {{message.body}} </pre>
			</div>
		</div>
	</div>
	<div class="sendbox">
		<textarea [(ngModel)]="textboxval" (keyup.enter)="sendMessage()"> </textarea>
		<button class="btn btn-primary" (click)="sendMessage()"> Send </button>
	</div>
</div>
