<div>
	<div class="heading">
		<p> Chat with out Bot </p>
	</div>
	<div class="topdiv" height="70%">
		<div *ngFor="let message of messages.messages">
			<div class="{{message.mtype}}" >
				<img src="{{message.source}}">
				<p> {{message.body}} </p>
			</div>
		</div>
	</div>
	<div class="sendbox">
		<textarea #messagebody> </textarea>
		<button class="btn btn-primary" (click)="sendMessage(messagebody.value)"> Send </button>
	</div>
</div>
