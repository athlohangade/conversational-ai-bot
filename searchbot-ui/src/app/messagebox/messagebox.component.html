<div *ngIf="isbot" class="botmessage">
	<img src="bot.jpg">
	<div>
		<div *ngFor="let data of body">
			<p *ngIf='data.hasOwnProperty("text")'> {{data.text}} </p>
			<a *ngIf='data.hasOwnProperty("attachment")' target="_blank" href="{{data.attachment}}"> {{data.attachment}} </a>
		</div>
	</div>
</div>
<div *ngIf="!isbot" class="usermessage">
	<img src="user.jpg">
	<pre> {{body}} </pre>
</div>
